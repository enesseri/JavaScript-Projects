<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Encryptor</title>
</head>

<body>
    <div class="tr">
        <h1>Text Encryptor</h1>
    </div>

    <div class="container">
        <label for="message">Your Message:</label>
        <textarea id="message" rows="5"
            cols="50" placeholder="Şifrelenecek bir mesaj yazınız!"></textarea>
        <label for="key">Key:</label>
        <input type="text" id="key" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decryption</button>
        </div>
        <h2>Result:</h2>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
